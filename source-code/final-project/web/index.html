  <!-- Other necessary meta tags and scripts -->
  <script>
    // This script will help to dynamically update metadata
    function updateMetadata(title, description, url, image) {
      // Update standard meta tags
      document.title = title;
      document.querySelector('meta[name="title"]').setAttribute("content", title);
      document.querySelector('meta[name="description"]').setAttribute("content", description);
      
      // Update Open Graph and Twitter tags
      document.querySelector('meta[property="og:title"]').setAttribute("content", title);
      document.querySelector('meta[property="og:description"]').setAttribute("content", description);
      document.querySelector('meta[property="og:url"]').setAttribute("content", url);
      document.querySelector('meta[property="og:image"]').setAttribute("content", image);
      document.querySelector('meta[property="twitter:title"]').setAttribute("content", title);
      document.querySelector('meta[property="twitter:description"]').setAttribute("content", description);
      document.querySelector('meta[property="twitter:url"]').setAttribute("content", url);
      document.querySelector('meta[property="twitter:image"]').setAttribute("content", image);
    }
  </script>
